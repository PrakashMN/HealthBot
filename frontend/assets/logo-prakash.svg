<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 160" width="700" height="160" role="img" aria-label="DrBuddy — Prakash Nagaral signature logo">
  <title>DrBuddy — Prakash Nagaral</title>
  <defs>
    <linearGradient id="lpGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="var(--primary-blue)"/>
      <stop offset="100%" stop-color="var(--accent-teal)"/>
    </linearGradient>
    <filter id="lpShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(15,42,68,0.16)"/>
    </filter>
  </defs>

  <!-- Sun motif + chat bubble: symbolizes Prakash (light) + conversation -->
  <g transform="translate(24,24)" filter="url(#lpShadow)">
    <g>
      <circle cx="56" cy="56" r="44" fill="url(#lpGrad)" />
      <!-- subtle rays -->
      <g stroke="var(--primary-blue)" stroke-width="3" stroke-linecap="round" opacity="0.18">
        <path d="M56 6 L56 26"/>
        <path d="M56 86 L56 106"/>
        <path d="M6 56 L26 56"/>
        <path d="M86 56 L106 56"/>
        <path d="M20 20 L34 34"/>
        <path d="M78 78 L92 92"/>
        <path d="M20 92 L34 78"/>
        <path d="M78 34 L92 20"/>
      </g>
      <!-- chat tail -->
      <path d="M28 98 L20 124 L44 110 Z" fill="url(#lpGrad)" opacity="0.95" />
    </g>
  </g>

  <!-- Wordmark: DrBuddy and personal name -->
  <g transform="translate(140,96)">
    <text x="0" y="-6" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="48" fill="var(--secondary-blue)">Dr</text>
    <text x="84" y="-6" font-family="Poppins, Arial, sans-serif" font-weight="500" font-size="48" fill="var(--accent-teal)">Buddy</text>
    <text x="0" y="34" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="14" fill="var(--muted-text)">Designed by • Prakash Nagaral</text>
  </g>

</svg>